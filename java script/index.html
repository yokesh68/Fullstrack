<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="text">java script</h1>
<button onclick="handlebuttonclicked()">click  me!</button>
        <br><br>
        <input type="text" id="Name" placeholder="enter your Name">;
        <button  onclick="addname()">add name</button>
        <ol> id="list"
        </ol>
        <script>
            function addname()
            {
                const name=document.getelementId("name").value
                const li=document.createlement("li")
                li.innertext=name;
                document.getelementbyid("list").append(li)
            }
            function handlebuttionclicked()
            {
                console.log("handel button clicked");
                const result=document.queryselector("#text")
                result.innerHTML=result.innerHTML==="hello you!!"?"hello mister!!":"hello you!!"
            }
        </script>
</body>
</html>
